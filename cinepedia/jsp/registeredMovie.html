<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="headerLogo">
          <img src="logo.png" alt="cinepedia로고" />
        </div>
      </header>
      <div class="subWrap">
        <div class="headerMenuWrap">
          <nav class="headerMenu">
            <ul>
              <div class="headerMenuGroup">
                <li><a href="#">MOVIE</a></li>
                <li><a href="#">REVIEW</a></li>
                <li><a href="#">LIST/EDIT</a></li>
                <li><a href="home">HOME</a></li>
              </div>
            </ul>
          </nav>
        </div>
        <div class="main">
          <section>
            <div class="movieInfoWrap">
                <div class="moviePoster"><img></div>
                <div class="movieInfo">
                    <dl>
                        <dt>영화 제목: </dt>
                        <dd>${board.수정해라}</dd>
                    </dl>
                    <dl>
                        <dt>배우: </dt>
                        <dd>${board.수정해라}</dd>
                    </dl>
                    <dl>
                        <dt>감독: </dt>
                        <dd>${board.수정해라}</dd>
                    </dl>
                    <dl>
                        <dt>국가: </dt>
                        <dd>${board.수정해라}</dd>
                    </dl>
                    <dl>
                        <dt>등급: </dt>
                        <dd>${board.수정해라}</dd>
                    </dl>
                    <dl>
                        <dt>장르: </dt>
                        <dd>${board.수정해라}</dd>
                    </dl>
                    <dl>
                        <dt>개봉 일자: </dt>
                        <dd>${board.수정해라}</dd>
                    </dl>
                </div>
            </div>
          </section>
          <div class="btn">
            <a href="#">정보수정</a>
          </div>
          <div class="btn">
            <a href="#">리뷰쓰기</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
